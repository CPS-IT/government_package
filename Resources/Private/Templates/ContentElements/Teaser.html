<f:layout name="Simple" />
<f:section name="Main">
    <div class="teaser">
        <div class="teaser__wrapper">
            <f:if condition="{files.0}">
                <div class="teaser__image">
                    <f:if condition="{data.header_link}">
                        <f:then>
                            <f:link.typolink class="image__wrapper" parameter="{data.header_link}">
                                <img src="{f:uri.image(image: files.0)}">
                            </f:link.typolink>
                        </f:then>
                        <f:else>
                            <div class="image__wrapper">
                                <img src="{f:uri.image(image: files.0)}">
                            </div>
                        </f:else>
                    </f:if>
                </div>
            </f:if>
            <div class="teaser__content">
                <f:if condition="{data.subheader}">
                    <div class="content__subtitle">{data.subheader}</div>
                </f:if>
                <f:if condition="{data.header}">
                    <f:if condition="{data.header_link}">
                        <f:then>
                            <f:link.typolink class="content__title" parameter="{data.header_link}">
                                <h2 class="content__title">{data.header}</h2>
                            </f:link.typolink>
                        </f:then>
                        <f:else>
                            <h2 class="content__title">{data.header}</h2>
                        </f:else>
                    </f:if>
                </f:if>
                <f:if condition="{data.bodytext}">
                    <div class="content__text">
                        <f:format.html>{data.bodytext}</f:format.html>
                    </div>
                </f:if>
                <f:if condition="{records}">
                    <ul class="content__link-list">
                        <f:for as="item" each="{records}">
                            <li class="list__item">
                                <f:link.typolink parameter="{item.data.link}">
                                    <span class="link__icon"></span>
                                    <span class="link__text">{item.data.title}</span>
                                </f:link.typolink>
                            </li>
                        </f:for>
                    </ul>
                </f:if>
            </div>
        </div>
    </div>
</f:section>
