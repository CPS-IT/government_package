<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="
{theme.language.enable} || {theme.copyright.enable} || {theme.socialmedia.enable}">
    <section class="section footer-section footer-section-meta d-print-none">
        <div class="frame frame-background-none frame-space-before-none frame-space-after-none">
            <div class="frame-group-container">
                <div class="frame-group-inner">
                    <div class="container">
                        <div class="frame-inner">
                            <div class="footer-content"></div>
                            <f:if condition="{footernavigation}">
                                <ul class="footer-nav">
                                    <f:for as="item" each="{footernavigation}">
                                        <li class="nav-item">
                                            <f:link.typolink parameter="{item.link}">
                                                {item.title}
                                            </f:link.typolink>
                                        </li>
                                    </f:for>
                                    <f:if condition="{theme.copyright.enable}">
                                        <div class="footer-copyright">
                                            <f:render partial="Structure/Copyright" arguments="{_all}" />
                                        </div>
                                    </f:if>
                                </ul>
                            </f:if>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</f:if>
</html>
